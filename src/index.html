<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <form action="" id="searchForm">
        <input type="search" name="search" id="search" placeholder="Search">
      </form>

      <h1>City</h1>
      
      <div class="topDiv">
        <div class="temp">
          <div class="tempNum">45
            <div class="description">Rainy</div>
          </div>
          <div class="tempSymbols">C&#176</div>
        </div>
        <i class="wi wi-day-sleet-storm main-icon"></i>
      </div>

  
      <div class="details-container">
        <div class="details-grid">

          <i class="wi wi-thermometer"></i>
          <p>Feels Like</p>
          <p class="feelsLikeValue">54 C&#176</p>


          <i class="wi wi-humidity"></i>
          <p>Humidity</p>
          <p class="humidityValue">50%</p>

          <i class="wi wi-strong-wind"></i>
          <p>Wind Speed</p>
          <p class="windValue">94</p>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
