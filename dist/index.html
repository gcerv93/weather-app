<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
<script defer src="main.js"></script><link href="styles.css" rel="stylesheet"></head>
<body>
  <div class="wrapper">
    <div class="container">
      <form action="" id="searchForm">
        <input type="search" name="search" id="search" placeholder="Search">
      </form>

      <h1>City</h1>
      
      <div class="topDiv">
        <div class="temp">
          <div class="tempNum">45
            <div class="description">Rainy</div>
          </div>
          <div class="tempSymbols">C&#176</div>
        </div>
        <i class="wi wi-day-sleet-storm main-icon"></i>
      </div>

  
      <div>
        <div class="humidity">
          <i class="wi wi-humidity"></i>
        </div>
        <div class="precipitation"></div>
        <div class="wind"></div>
      </div>

    </div>
  </div>
</body>
</html>
